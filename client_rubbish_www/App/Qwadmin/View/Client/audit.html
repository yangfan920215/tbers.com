<include file="Public/head"/>

<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="space-4"></div>
                        <table id="table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="col-xs-3">操作</th>
                                <!--<th class="center"><input class="check-all" type="checkbox" value=""></th>-->
                                <th class="col-xs-1">渠道账户</th>
                                <th class="col-xs-1">代理昵称 </th>
                                <th class="col-xs-1">显示金额</th>
                                <th class="col-xs-1">开户链接1</th>
                                <th class="col-xs-1">开户链接2</th>
                                <th class="col-xs-1">QQ号码</th>
                                <th class="col-xs-1">轮播图一</th>
                                <th class="col-xs-1">轮播图二</th>
                                <th class="col-xs-1">轮播图三</th>
                                <th class="col-xs-1">轮播图四</th>
                                <th class="col-xs-1">轮播图五</th>
                                <th class="col-xs-1">记录状态</th>
                                <th class="col-xs-1">提交时间</th>

                            </tr>
                            </thead>
                            <tbody>
                            <volist name="vars" id="val">
                                <tr>
<!--                                    <td class="center">
                                        <if condition="$val['uid'] neq 1"><input class="uids" type="checkbox"
                                                                                 name="id[]"
                                                                                 value="{$val['id']}">
                                            <else/>
                                            <span title="系统管理员，禁止删除">&#45;&#45;</span></if>
                                    </td>-->
                                    <td><if condition="$val['_status'] == 1"><a href="{:U('adopt',array('id'=>$val['id']))}" val="{:U('adopt',array('id'=>$val['id']))}" class="dellink"><i
                                            class="ace-icon fa fa-pencil bigger-100"></i>通过</a>
                                        &nbsp&nbsp;
                                        <a href="{:U('refuse',array('id'=>$val['id']))}"><i class="ace-icon fa fa-trash-o bigger-100 red"></i>拒绝</a></if>
                                    </td>
                                    <td>{$val['user']}</td>
                                    <td>{$val['nickname']}</td>
                                    <td>{$val['gold_show']}</td>
                                    <td>{$val['_url1']}</td>
                                    <td>{$val['_url2']}</td>
                                    <td>{$val['qq_json']}</td>
                                    <td>
                                        <a href="__ROOT__{$val.head1}" target="_blank"><img class="nav-user-photo" src="__ROOT__{$val.head1}" alt="{$val.head1}" width="150px" height="150px"/></a>
                                    </td>
                                    <td>
                                        <a href="__ROOT__{$val.head2}" target="_blank"><img class="nav-user-photo" src="__ROOT__{$val.head2}" alt="{$val.head2}" width="150px" height="150px"/></a>
                                    </td>
                                    <td>
                                        <a href="__ROOT__{$val.head3}" target="_blank"><img class="nav-user-photo" src="__ROOT__{$val.head3}" alt="{$val.head3}" width="150px" height="150px"/></a>
                                    </td>
                                    <td>
                                        <a href="__ROOT__{$val.head4}" target="_blank"><img class="nav-user-photo" src="__ROOT__{$val.head4}" alt="{$val.head4}" width="150px" height="150px"/></a>
                                    </td>
                                    <td>
                                        <a href="__ROOT__{$val.head5}" target="_blank"><img class="nav-user-photo" src="__ROOT__{$val.head5}" alt="{$val.head5}" width="150px" height="150px"/></a>
                                    </td>
                                    <td>{$val['status_name']}</td>
                                    <td>{$val['sub_time']}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script>
    $(function () {
        $('#table').dataTable( {
            //跟数组下标一样，第一列从0开始，这里表格初始化时，第四列默认降序
            "order": [[ 3, "desc" ]]
        } );

        $(".check-all").click(function () {
            $(".uids").prop("checked", this.checked);
        });
        $(".uids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });

        $(".dellink").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "确认通过?",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });

        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "确认通过?",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
    });
</script>
</body>
</html>
